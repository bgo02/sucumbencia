<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Sucumbência – Previdenciário</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 20px;
        max-width: 900px;
        background: #f6f6f6;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
    }

    textarea, input, select {
        width: 100%;
        padding: 8px;
        font-size: 15px;
        margin-top: 5px;
        margin-bottom: 15px;
    }

    button {
        background: #1d4ed8;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background: #123ea3;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 25px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .resultado {
        white-space: pre-wrap;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
        font-size: 15.5px;
        line-height: 1.45;
        border: 1px solid #ddd;
    }
</style>
</head>

<body>
<h1>Calculadora de Sucumbência Previdenciária</h1>

<div class="box">
    <label>Períodos postulados (cole de qualquer jeito):</label>
    <textarea id="entradaPeriodos" placeholder="Exemplos de colagem:
06/03/1989 a 25/12/1990 – Tempo especial – Empregado
OU
Período controvertido 06/03/1989 a 25/12/1990 Tempo especial Empregado
OU
01/09/2000 a 30/09/2000, 01/10/2000 a 30/04/2004 ..."></textarea>

    <label>Períodos reconhecidos na sentença (também pode colar bagunçado):</label>
    <textarea id="entradaReconhecidos" placeholder="Cole os períodos efetivamente reconhecidos na sentença"></textarea>

    <label>Parte autora possui AJG?</label>
    <select id="ajg">
        <option value="sim" selected>Sim</option>
        <option value="nao">Não</option>
    </select>

    <label>Há pedido de danos morais?</label>
    <select id="temDanos" onchange="toggleDanos()">
        <option value="nao" selected>Não</option>
        <option value="sim">Sim</option>
    </select>

    <div id="camposDanos" style="display:none;">
        <label>Valor da causa:</label>
        <input type="number" id="valorCausa" placeholder="Informe o valor total da causa">

        <label>Valor pedido a título de danos morais:</label>
        <input type="number" id="valorDanos" placeholder="Valor dos danos morais">
    </div>

    <label>O pedido principal foi julgado procedente?</label>
    <select id="concessao">
        <option value="sim">Sim – Concessão de Benefício</option>
        <option value="nao">Não – Improcedência</option>
    </select>

    <button onclick="calcular()">Gerar Minuta Completa</button>
</div>

<h2>Resultado</h2>
<div class="resultado" id="resultado"></div>


<script>
/* --------------------------
   FUNÇÃO: limpar texto colado
----------------------------*/
function extrairPeriodos(texto) {
    texto = texto.replace(/\s+/g, " ");

    const regex = /(\d{2}\/\d{2}\/\d{4})\s*(?:a|-|–)\s*(\d{2}\/\d{2}\/\d{4})/gi;
    let periodos = [];
    let m;

    while ((m = regex.exec(texto)) !== null) {
        periodos.push({ ini: m[1], fim: m[2] });
    }
    return periodos;
}

/* --------------------------
   Cálculo de dias
----------------------------*/
function diasEntre(d1, d2) {
    const a = new Date(d1.split("/").reverse().join("-"));
    const b = new Date(d2.split("/").reverse().join("-"));
    return (b - a) / 86400000 + 1;
}

/* --------------------------
   Toggle danos morais
----------------------------*/
function toggleDanos() {
    const d = document.getElementById("camposDanos");
    const tem = document.getElementById("temDanos").value;
    d.style.display = tem === "sim" ? "block" : "none";
}

/* --------------------------
   Cálculo da sucumbência
----------------------------*/
function calcular() {
    const pedidos = extrairPeriodos(document.getElementById("entradaPeriodos").value);
    const reconhecidos = extrairPeriodos(document.getElementById("entradaReconhecidos").value);

    const ajg = document.getElementById("ajg").value;
    const temDanos = document.getElementById("temDanos").value;
    const concessao = document.getElementById("concessao").value;

    if (pedidos.length === 0) {
        document.getElementById("resultado").textContent = "Nenhum período válido identificado nos pedidos.";
        return;
    }

    /* Cálculo dos dias postulados e reconhecidos */
    let totalDias = 0;
    pedidos.forEach(p => totalDias += diasEntre(p.ini, p.fim));

    let diasReconhecidos = 0;
    reconhecidos.forEach(r => diasReconhecidos += diasEntre(r.ini, r.fim));

    /* Proporção */
    let proporcao = diasReconhecidos / totalDias;
    if (proporcao > 1) proporcao = 1;

    let sucAutor = 1 - proporcao;
    let sucINSS = proporcao;

    /* Danos morais */
    let valorCausa = 0, valorDanos = 0, proporcaoDanos = 0;

    if (temDanos === "sim") {
        valorCausa = Number(document.getElementById("valorCausa").value || 0);
        valorDanos = Number(document.getElementById("valorDanos").value || 0);
        proporcaoDanos = valorDanos / valorCausa;
    }

    /* Honorários fixos 10% */
    const pct = 10;

    /* Sucumbência mínima (<10%) */
    let minimaAutor = sucAutor < 0.10;
    let minimaINSS = sucINSS < 0.10;

    /* Texto jurídico */
    let texto = "";

    /* --------------------------
       Minuta - Concessão
    ----------------------------*/
    if (concessao === "sim") {
        texto += "III – Da Sucumbência\n\n";

        if (temDanos === "sim") {
            texto += `O valor da causa é de R$ ${valorCausa.toFixed(2)}. A parcela relativa aos danos morais representa ${(
                proporcaoDanos * 100
            ).toFixed(2)}% do montante total, sendo tal percentual integrado ao cálculo final da sucumbência.\n\n`;
        }

        texto += `Considerando os períodos postulados e aqueles reconhecidos na presente sentença, verifica-se que a parte autora obteve êxito equivalente a ${(
            proporcao * 100
        ).toFixed(2)}% dos pedidos. Consequentemente, o INSS decaiu na proporção correspondente.\n\n`;

        if (minimaAutor && !minimaINSS) {
            texto +=
                "O decaimento da parte autora é inferior ao limite de 10%. Assim, reconhece-se sucumbência mínima em seu favor, nos termos do art. 86, parágrafo único, do CPC. Em razão disso, somente o INSS arcará com os ônus sucumbenciais.\n\n";

            texto += `Condeno o INSS ao pagamento de honorários advocatícios, fixados em ${pct}% sobre o valor da condenação, na forma do art. 85, §§ 2º e 3º, do CPC.`;

            return (document.getElementById("resultado").textContent = texto);
        }

        if (minimaINSS && !minimaAutor) {
            texto +=
                "O decaimento do INSS é inferior ao limite de 10%. Assim, reconhece-se sucumbência mínima em seu favor, nos termos do art. 86, parágrafo único, do CPC. Em razão disso, somente a parte autora arcará com os ônus sucumbenciais.\n\n";

            if (ajg === "sim") {
                texto +=
                    "A parte autora é beneficiária da gratuidade da justiça. A condenação subsiste, mas sua exigibilidade permanece suspensa, nos termos do art. 98, §3º, do CPC.\n\n";
            }

            texto += `Condeno a parte autora ao pagamento de honorários advocatícios, fixados em ${pct}% sobre o valor atualizado da causa.`;
            return (document.getElementById("resultado").textContent = texto);
        }

        /* Sucumbência proporcional */
        texto +=
            "Havendo decaimento significativo de ambas as partes, aplica-se o art. 86 do CPC, fixando-se a sucumbência de forma proporcional.\n\n";

        let autPerc = (sucAutor * pct).toFixed(2);
        let inssPerc = (sucINSS * pct).toFixed(2);

        texto += `Honorários devidos pela parte autora: ${autPerc}% do valor atualizado da causa.\n`;
        texto += `Honorários devidos pelo INSS: ${inssPerc}% sobre o valor da condenação.\n\n`;

        if (ajg === "sim") {
            texto +=
                "A parte autora é beneficiária da gratuidade da justiça. Sua parcela de responsabilidade permanece com exigibilidade suspensa, nos termos do art. 98, §3º, do CPC, cabendo ao INSS o ressarcimento das custas adiantadas pela autora, na fração correspondente ao seu decaimento.\n";
        }

        return (document.getElementById("resultado").textContent = texto);
    }

    /* --------------------------
       Minuta – Improcedência
    ----------------------------*/
    texto += "III – Da Sucumbência\n\n";

    texto +=
        "Diante da improcedência dos pedidos, a parte autora deve arcar integralmente com os ônus sucumbenciais, nos termos dos arts. 85 e 86 do CPC.\n\n";

    texto += `Fixo os honorários advocatícios em ${pct}% sobre o valor atualizado da causa.\n\n`;

    if (ajg === "sim") {
        texto +=
            "A parte autora é beneficiária da gratuidade da justiça. A condenação subsiste, mas sua exigibilidade fica suspensa, conforme art. 98, §3º, do CPC.\n";
    }

    document.getElementById("resultado").textContent = texto;
}
</script>

</body>
</html>
