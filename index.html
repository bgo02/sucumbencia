<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Sucumbência – Previdenciário</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 20px;
        max-width: 900px;
        background: #f6f6f6;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
    }

    textarea, input, select {
        width: 100%;
        padding: 8px;
        font-size: 15px;
        margin-top: 5px;
        margin-bottom: 15px;
    }

    button {
        background: #1d4ed8;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background: #123ea3;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 25px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .resultado {
        white-space: pre-wrap;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
        font-size: 15.5px;
        line-height: 1.45;
        border: 1px solid #ddd;
    }
</style>
</head>

<body>
<h1>Calculadora de Sucumbência Previdenciária</h1>

<div class="box">
    <label>Períodos postulados (cole de qualquer jeito):</label>
    <textarea id="entradaPeriodos" placeholder="Exemplos de colagem:
06/03/1989 a 25/12/1990 – Tempo especial – Empregado
OU
Período controvertido 06/03/1989 a 25/12/1990 Tempo especial Empregado
OU
01/09/2000 a 30/09/2000, 01/10/2000 a 30/04/2004 ..."></textarea>

    <label>Períodos reconhecidos na sentença (também pode colar bagunçado):</label>
    <textarea id="entradaReconhecidos" placeholder="Cole os períodos efetivamente reconhecidos na sentença"></textarea>

    <label>Parte autora possui AJG?</label>
    <select id="ajg">
        <option value="sim" selected>Sim</option>
        <option value="nao">Não</option>
    </select>

    <label>Há pedido de danos morais?</label>
    <select id="temDanos" onchange="toggleDanos()">
        <option value="nao" selected>Não</option>
        <option value="sim">Sim</option>
    </select>

    <div id="camposDanos" style="display:none;">
        <label>Valor da causa:</label>
        <input type="number" id="valorCausa" placeholder="Informe o valor total da causa">

        <label>Valor pedido a título de danos morais:</label>
        <input type="number" id="valorDanos" placeholder="Valor dos danos morais">
    </div>

    <label>O pedido principal foi julgado procedente?</label>
    <select id="concessao">
        <option value="sim">Sim – Concessão de Benefício</option>
        <option value="nao">Não – Improcedência</option>
    </select>

    <button onclick="calcular()">Gerar Minuta Completa</button>
</div>

<h2>Resultado</h2>
<div class="resultado" id="resultado"></div>


<script>
/* --------------------------
   FUNÇÃO: limpar texto colado
----------------------------*/
function extrairPeriodos(texto) {
    texto = texto.replace(/\s+/g, " ");

    const regex = /(\d{2}\/\d{2}\/\d{4})\s*(?:a|-|–)\s*(\d{2}\/\d{2}\/\d{4})/gi;
    let periodos = [];
    let m;

    while ((m = regex.exec(texto)) !== null) {
        periodos.push({ ini: m[1], fim: m[2] });
    }
    return periodos;
}

/* --------------------------
   Cálculo de dias
----------------------------*/
function diasEntre(d1, d2) {
    const a = new Date(d1.split("/").reverse().join("-"));
    const b = new Date(d2.split("/").reverse().join("-"));
    return (b - a) / 86400000 + 1;
}

/* --------------------------
   Toggle danos morais
----------------------------*/
function toggleDanos() {
    const d = document.getElementById("camposDanos");
    const tem = document.getElementById("temDanos").value;
    d.style.display = tem === "sim" ? "block" : "none";
}

/* --------------------------
   Cálculo da sucumbência
----------------------------*/
function calcularSucumbencia() {
    const brutoPeriodos = document.getElementById("periodos").value.trim();
    const ajg = document.getElementById("ajg").value === "sim";
    const beneficioConcedido = document.getElementById("beneficioConcedido").value === "sim";

    const danosMorais = document.getElementById("danosMorais").value === "sim";
    let valorCausa = 0;
    let valorDanosMorais = 0;

    if (danosMorais) {
        valorCausa = parseFloat(document.getElementById("valorCausa").value || 0);
        valorDanosMorais = parseFloat(document.getElementById("valorDanosMorais").value || 0);
    }

    // --- PARTE 1: PARSE DOS PERÍODOS (limpeza robusta) ---
    let linhas = brutoPeriodos
        .replace(/\t/g, " ")
        .replace(/–/g, "-")
        .replace(/;/g, "\n")
        .replace(/ {2,}/g, " ")
        .split("\n")
        .map(l => l.trim())
        .filter(l => l.length > 0);

    let totalPedidos = linhas.length;
    let totalReconhecidos = 0;

    linhas.forEach(l => {
        if (/reconhecido/i.test(l)) totalReconhecidos++;
    });

    // Evita divisão por zero
    if (totalPedidos === 0) {
        document.getElementById("resultado").innerHTML = "Nenhum período válido informado.";
        return;
    }

    // --- PARTE 2: CÁLCULO DO DECAIMENTO ---
    // Proporção reconhecida (autor) – apenas períodos
    const proporcaoAutor = totalReconhecidos / totalPedidos;

    // Se há danos morais, eles entram proporcionalmente ao valor
    let proporcaoFinalAutor = proporcaoAutor;

    if (danosMorais && valorCausa > 0) {
        const basePeriodos = (valorCausa - valorDanosMorais);
        if (basePeriodos > 0) {
            const proporcaoPeriodos = basePeriodos / valorCausa;
            const proporcaoDM = valorDanosMorais / valorCausa;

            // Danos morais contam como 100% pedidos → 0% reconhecidos ou 100% reconhecidos
            const danosMoraisReconhecidos = document.getElementById("danosMoraisReconhecidos").value === "sim";

            proporcaoFinalAutor =
                proporcaoAutor * proporcaoPeriodos +
                (danosMoraisReconhecidos ? 1 : 0) * proporcaoDM;
        }
    }

    const decaimentoAutor = 1 - proporcaoFinalAutor;
    const decaimentoINSS = proporcaoFinalAutor;

    // --- PARTE 3: SUCUMBÊNCIA MÍNIMA ---
    let sucumbenciaMinima = null; // "autor" | "inss" | null

    if (decaimentoAutor < 0.10) sucumbenciaMinima = "autor";
    if (decaimentoINSS < 0.10) sucumbenciaMinima = "inss";

    // --- PARTE 4: DEFINIÇÃO DA BASE DE CÁLCULO (Súmula 111) ---
    const baseHonorariosINSS = valorCausa; // INSS sempre paga % sobre valor da causa — regra processual
    let baseHonorariosAutor;

    if (beneficioConcedido) {
        baseHonorariosAutor = "condenação"; // conforme Súmula 111
    } else {
        baseHonorariosAutor = valorCausa;
    }

    // --- PARTE 5: PERCENTUAIS DE HONORÁRIOS (fixos em 10%) ---
    let percAutor, percINSS;

    if (sucumbenciaMinima === "autor") {
        percAutor = 0;
        percINSS = 1; // 10% integral
    } else if (sucumbenciaMinima === "inss") {
        percAutor = 1;
        percINSS = 0;
    } else {
        // proporção normal
        percAutor = decaimentoAutor;
        percINSS = decaimentoINSS;
    }

    // Ajuste para evitar textos com "0%"
    percAutor = Math.round(percAutor * 10000) / 100; // arredonda a centésimo
    percINSS = Math.round(percINSS * 10000) / 100;

    // --- PARTE 6: CONSTRUÇÃO DA MINUTA JUDICIAL ---
    let texto = "";

    // ======================
    // III — DA SUCUMBÊNCIA
    // ======================

    texto += "III – Da Sucumbência\n\n";

    if (sucumbenciaMinima === "autor") {
        texto +=
`A parte autora decaiu de parcela mínima do pedido (inferior a 10%), razão pela qual, nos termos do art. 86, parágrafo único, do CPC, a sucumbência é integralmente atribuída ao INSS.\n\n`;
    } else if (sucumbenciaMinima === "inss") {
        texto +=
`O INSS decaiu de parcela mínima do pedido (inferior a 10%), razão pela qual, nos termos do art. 86, parágrafo único, do CPC, a sucumbência é integralmente atribuída à parte autora.\n\n`;
    } else {
        texto +=
`Considerando a proporção entre os pedidos formulados e aqueles efetivamente acolhidos, verifica-se que a parte autora obteve êxito equivalente a ${Math.round(proporcaoFinalAutor*10000)/100}%. Assim, ambas as partes decaíram em medida significativa, impondo-se a distribuição proporcional dos ônus da sucumbência, nos termos do art. 86 do CPC.\n\n`;
    }

    // ------------------------
    // HONORÁRIOS DO AUTOR
    // ------------------------
    if (beneficioConcedido) {
        texto += `Honorários devidos pela parte autora: ${percAutor}% sobre o valor da condenação (Súmula 111 do STJ).\n`;
    } else {
        texto += `Honorários devidos pela parte autora: ${percAutor}% sobre o valor atualizado da causa.\n`;
    }

    // ------------------------
    // HONORÁRIOS DO INSS
    // ------------------------
    texto += `Honorários devidos pelo INSS: ${percINSS}% sobre o valor atualizado da causa.\n\n`;

    // ------------------------
    // AJG
    // ------------------------
    if (ajg) {
        texto +=
`A parte autora é beneficiária da gratuidade da justiça. Sua responsabilidade pela verba honorária permanece com exigibilidade suspensa, nos termos do art. 98, §3º, do CPC, cabendo ao INSS o ressarcimento das custas eventualmente adiantadas pela autora, na fração correspondente ao seu decaimento.\n`;
    } else {
        texto +=
`Não havendo gratuidade da justiça, cada parte arcará com a verba honorária na proporção acima delimitada.\n`;
    }

    document.getElementById("resultado").innerText = texto;
}

</script>

</body>
</html>
